<script>
  let smc = new StateMachine({
    onTransition: console.dir,
    initState: 'none',
    transitions: [
      {
        action: 'goto',
        from: '*',
        to: function(s) {
          return s
        }
      },
      {
        from: 'none',
        action: 'start',
        to: 'START',
        guardian(argv = {}) {
          if (argv.test) return true
          else return false
        }
      },
      { from: 'START', action: 'read', to: 'START' },
      { from: 'START', action: 'stop', to: 'END' },
      { from: 'END', action: 'reset', to: 'none' }
    ]
  })
  smc.step('goto', 'END')
</script>
